<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | MastUR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-[Inter] flex justify-center items-center min-h-screen">
  <form method="POST" class="bg-white text-black p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
    <input type="text" name="name" placeholder="Full Name" required class="w-full p-2 mb-4 border rounded" />
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-4 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded" />
    <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800">Sign Up</button>
    <div class="mt-4 text-center text-sm">
      Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </div>
  </form>
</body>
</html>
