<!-- templates/admin_lesson_new.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Lesson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-semibold">Add Lesson – {{ course.title if course and course.title else ('Course #' ~ course.id) }}</h1>
      <a href="{{ url_for('admin_lessons', course_id=course.id) }}" class="underline">Back</a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-5 rounded-2xl border shadow space-y-4">
      <div>
        <label class="text-sm font-medium">Title</label>
        <input name="title" class="mt-1 w-full border rounded-lg p-2" placeholder="e.g., Variables & Data Types" required>
      </div>

      <div>
        <label class="text-sm font-medium">Description (optional)</label>
        <textarea name="description" rows="3" class="mt-1 w-full border rounded-lg p-2" placeholder="Short lesson summary..."></textarea>
      </div>

      <div>
        <label class="text-sm font-medium">Video file (optional)</label>
        <input type="file" name="video_file" class="mt-1 w-full border rounded-lg p-2" accept="video/*">
        <p class="text-xs text-gray-500 mt-1">If uploaded, it’ll be saved in /static/uploads and set as video_url.</p>
      </div>

      <div class="pt-2">
        <button class="px-4 py-2 rounded-lg bg-black text-white">Create Lesson</button>
      </div>
    </form>
  </div>
</body>
</html>
