<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | MastUR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Reset Your Password</h2>
      <form method="POST">
        <div class="mb-4">
          <label for="otp" class="block mb-1 font-semibold text-gray-700">OTP Code</label>
          <input
            type="text"
            id="otp"
            name="otp"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="new_password" class="block mb-1 font-semibold text-gray-700">New Password</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
        >
          Reset Password
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="{{ url_for('login') }}" class="text-sm text-blue-500 hover:underline">Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
