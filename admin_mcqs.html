<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if mode == 'final' %}Final{% else %}Entry{% endif %} MCQs | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">{{ 'Final Assessment' if mode == 'final' else 'Entry Assessment' }} MCQs</h1>
        <form method="post" class="bg-white p-4 rounded-xl shadow mb-8 space-y-4">
            <h2 class="text-lg font-semibold">Add New MCQ</h2>
            <div>
                <label class="block text-sm font-semibold">Question</label>
                <input name="question" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm">Option 1</label>
                    <input name="option1" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm">Option 2</label>
                    <input name="option2" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm">Option 3</label>
                    <input name="option3" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm">Option 4</label>
                    <input name="option4" class="w-full border px-3 py-2 rounded" required>
                </div>
            </div>
            <div>
                <label class="block text-sm">Correct Answer (Copy Paste Option)</label>
                <input name="answer" class="w-full border px-3 py-2 rounded" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Add MCQ</button>
        </form>
        <div class="bg-white p-4 rounded-xl shadow">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="py-2 px-3 text-left">Question</th>
                        <th class="py-2 px-3">Answer</th>
                        <th class="py-2 px-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mcq in mcqs %}
                    <tr class="border-t">
                        <td class="py-2 px-3">{{ mcq.question }}</td>
                        <td class="py-2 px-3">{{ mcq.answer }}</td>
                        <td class="py-2 px-3 flex gap-2">
                            <a href="{{ url_for('admin_edit_mcq', mcq_id=mcq.id) }}" class="text-blue-600 hover:underline">Edit</a>
                            <form method="post" action="{{ url_for('admin_delete_mcq', mcq_id=mcq.id) }}" onsubmit="return confirm('Delete MCQ?')">
                                <button type="submit" class="text-red-600 hover:underline">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center text-gray-500 py-4">No MCQs yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="mt-6 inline-block text-gray-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
