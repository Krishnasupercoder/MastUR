<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if course %}Edit Course{% else %}Add Course{% endif %} | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-4">{% if course %}Edit Course{% else %}Add New Course{% endif %}</h1>
        <form method="post">
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1">Title</label>
                <input type="text" name="title" value="{{ course.title if course else '' }}" required class="w-full border px-3 py-2 rounded" />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1">Description</label>
                <textarea name="desc" required class="w-full border px-3 py-2 rounded">{{ course.description if course else '' }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-1">Price ($)</label>
                <input type="number" step="0.01" name="price" value="{{ course.price if course else '0' }}" required class="w-full border px-3 py-2 rounded" />
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" name="is_free" id="is_free" {% if course and course.is_free %}checked{% endif %}>
                <label for="is_free" class="ml-2 text-sm">Free Course</label>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
                    {% if course %}Update{% else %}Create{% endif %}
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="px-5 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
