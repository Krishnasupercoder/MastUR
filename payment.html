<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment | MastUR</title>
    <script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&currency=USD"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-2xl mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold mb-4">Complete Payment</h1>
        <p class="mb-4">You're enrolling in <strong>{{ course.title }}</strong></p>
        <p class="mb-4">Total: <span class="text-green-600 font-semibold">${{ course.price }}</span></p>
        <div id="paypal-button-container"></div>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '{{ course.price }}' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    fetch("/paypal-capture/{{ course.id }}", { method: 'POST' })
                        .then(() => window.location.href = "/course/{{ course.id }}");
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
