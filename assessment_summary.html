<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Assessment Summary | {{ course.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-xl bg-black text-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold mb-6">Assessment Complete!</h2>
        <div class="mb-6">
            <div class="text-lg">Answered: <span class="font-bold">{{ answered }}</span></div>
            <div class="text-lg">Skipped: <span class="font-bold">{{ skipped }}</span></div>
            <div class="text-lg">Total: <span class="font-bold">{{ total }}</span></div>
        </div>
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Your Responses:</h3>
            <ul class="bg-white text-black rounded-xl px-4 py-2">
                {% for i in range(total) %}
                    <li class="py-2 border-b border-gray-200 last:border-none">
                        <span class="font-bold">Q{{ i+1 }}:</span>
                        <span>{{ assessment[i].question }}</span><br>
                        <span class="text-sm text-gray-700">
                            <span class="font-bold">Your answer:</span>
                            {{ answers.get(i|string, "Not answered") }}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('dashboard') }}" class="mt-6 inline-block bg-green-700 hover:bg-green-800 px-6 py-2 rounded-xl font-bold">Back to Dashboard</a>
    </div>
</body>
</html>
