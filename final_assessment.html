<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Assessment | {{ course.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex flex-col items-center py-12">
    <div class="w-full max-w-lg mx-auto bg-gray-50 rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6">Final Assessment: {{ course.title }}</h1>
        <div class="mb-4 text-sm text-gray-600">Question {{ q_idx+1 }} of {{ total }}</div>
        <form method="post" class="space-y-4">
            <div class="text-lg font-semibold mb-4">{{ question }}</div>
            {% for opt in options %}
            <div>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="selected" value="{{ opt }}" {% if answers.get(q_idx|string) == opt %}checked{% endif %} class="form-radio">
                    <span>{{ opt }}</span>
                </label>
            </div>
            {% endfor %}
            <input type="hidden" name="q_idx" value="{{ q_idx }}">
            <div class="flex gap-4 mt-6">
                <button type="submit" name="action" value="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Submit</button>
                <button type="submit" name="action" value="skip" class="bg-gray-400 text-white px-5 py-2 rounded hover:bg-gray-600">Skip</button>
            </div>
        </form>
    </div>
</body>
</html>
